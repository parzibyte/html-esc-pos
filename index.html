<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./estilos.css">
  <script src="./node_modules/hugerte/hugerte.min.js"></script>
  <script src="./es_MX.js"></script>
  <title>Vite App</title>
</head>

<body>
  <div class="px-2">
    <div class="flex flex-col gap-2 mb-2">
      <button class="max-w-max bg-green-500 hover:bg-green-400 p-2 rounded-md text-white font-bold"
        id="btnNuevoDiseño">Nuevo diseño</button>
      <select
        class="focus:border-2 border border-gray-200 focus:border-blue-500 rounded-md h-10 w-full p-1 outline-none text-xl"
        id="diseños"></select>
      <button class="max-w-max bg-red-500 hover:bg-red-400 p-2 rounded-md text-white" id="btnEliminarDiseño">Eliminar
        diseño</button>
      <p>Cambiar título</p>
      <input
        class="focus:border-blue-500 focus:border-2 max-w-full w-full max-h-10 h-10 border border-gray-200  rounded-md p-1 outline-none text-xl disabled:bg-gray-200 disabled:cursor-not-allowed"
        type="text" id="titulo">
    </div>

    <textarea name="" id="contenedor"></textarea>
    <div class="my-2">
      <label for="impresoras">Impresora</label>
      <select
        class="focus:border-2 border border-gray-200 focus:border-blue-500 rounded-md h-10 w-full p-1 outline-none text-xl"
        id="impresoras"></select>
      <button class="mt-2 max-w-max bg-green-500 hover:bg-green-400 p-2 rounded-md text-white"
        id="btnImprimir">Imprimir</button>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
