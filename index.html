<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="./favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <link rel="shortcut icon" href="./favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/estilos.css">
  <script src="./hugerte/hugerte.min.js"></script>
  <script src="./hugerte/es_MX.js"></script>
  <link rel="manifest" href="./manifest.json">
  <script type="text/javascript">
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
  <title>HTML a ESC POS</title>
</head>

<body>
  <div class="px-2">
    <div class="flex flex-col gap-2 mb-2">
      <button class="max-w-max bg-green-500 hover:bg-green-400 p-2 rounded-md text-white font-bold"
        id="btnNuevoDiseño">Nuevo diseño</button>
      <div id="alerta" class="bg-red-500 text-white p-2 rounded-md">
        Agrega un diseño para comenzar a trabajar
      </div>
      <select
        class="focus:border-2 border border-gray-200 focus:border-blue-500 rounded-md h-10 w-full p-1 outline-none text-xl"
        id="diseños"></select>
      <button class="ocultable-sin-elementos max-w-max bg-red-500 hover:bg-red-400 p-2 rounded-md text-white"
        id="btnEliminarDiseño">Eliminar
        diseño</button>
      <p class="ocultable-sin-elementos ">Cambiar título</p>
      <input
        class="ocultable-sin-elementos focus:border-blue-500 focus:border-2 max-w-full w-full max-h-10 h-10 border border-gray-200  rounded-md p-1 outline-none text-xl disabled:bg-gray-200 disabled:cursor-not-allowed"
        type="text" id="titulo">
    </div>

    <textarea name="" id="contenedor"></textarea>
    <div class="my-2 ocultable-sin-elementos ">
      <div class="flex flex-col">
        <div class="flex flex-row gap-2">
          <div>
            <label for="anchoPagina">Ancho de página:</label>
            <input
              class="focus:border-blue-500 focus:border-2 max-w-full w-full max-h-10 h-10 border border-gray-200  rounded-md p-1 outline-none text-xl disabled:bg-gray-200 disabled:cursor-not-allowed"
              type="number" id="anchoPagina">
          </div>
          <div>
            <label for="anchoTicket">Ancho de ticket:</label>
            <input
              class="focus:border-blue-500 focus:border-2 max-w-full w-full max-h-10 h-10 border border-gray-200  rounded-md p-1 outline-none text-xl disabled:bg-gray-200 disabled:cursor-not-allowed"
              type="number" id="anchoTicket">
          </div>
          <div>
            <label for="aplicarDithering">¿Aplicar dithering?</label>
            <input class="h-4 w-4 " type="checkbox" id="aplicarDithering">
          </div>
          <div>
            <label for="algoritmo">Algoritmo de impresión de imágenes</label>
            <select
              class="focus:border-2 border border-gray-200 focus:border-blue-500 rounded-md h-10 w-full p-1 outline-none text-xl"
              id="algoritmo">
              <option value="0">Raster bit image</option>
              <option value="1">Bit image column format</option>
              <option value="2">NV Graphics</option>
            </select>
          </div>
        </div>
        <label for="impresoras">Impresora</label>
        <select
          class="focus:border-2 border border-gray-200 focus:border-blue-500 rounded-md h-10 w-full p-1 outline-none text-xl"
          id="impresoras"></select>

        <button class="mt-2 max-w-max bg-green-500 hover:bg-green-400 p-2 rounded-md text-white"
          id="btnImprimir">Imprimir</button>
      </div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
